<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body style="background-image: url(/public/images/singup.png); background-repeat: no-repeat;background-position: center; background-size: cover;">
    <div class="signup-container">
        <form class="signup" action="http://localhost:3000/signup" method="POST">
            <h2>SignUp</h2><br>
            <label for="fname">Username:</label><br>
            <input type="text" id="username" name="username" class="box" placeholder="Enter username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" class="box" placeholder="Enter password"> <br>
            <button type="submit">Signup</button><br>
        </form>
    </div>

</html>
